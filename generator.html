<script>
  console.log("üöÄ SYSTEM LOADED: Clean Email + PDF");

  // --- 1. CLEAN EMAIL TEMPLATE GENERATOR ---
  function getCleanEmailHTML() {
      // This is a "Safe" HTML template that works in Gmail/Outlook
      return `
      <div style="font-family: Helvetica, Arial, sans-serif; background-color: #f4f4f4; padding: 40px 0;">
        <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 30px; border: 1px solid #dddddd; border-radius: 8px;">

                <tr>

                </tr>
            </table>

            <div style="background-color: #f9f9f9; padding: 15px; border-radius: 4px;">
                <table style="width: 100%; border-collapse: collapse;">
                    <tr style="border-bottom: 1px solid #ddd;">

                    <tr>

                        <td style="padding: 10px 0; text-align: right;">249,17 ‚Ç¨</td>
                    </tr>
                    <tr>
                        <td style="padding: 10px 0;">TVA (20%)</td>
                        <td style="padding: 10px 0; text-align: right;">49,83 ‚Ç¨</td>
                    </tr>
                    <tr style="border-top: 2px solid #333;">

                        <td style="padding: 15px 0; text-align: right; font-size: 18px; font-weight: bold; color: #22c55e;">299,00 ‚Ç¨</td>
                    </tr>
                </table>
            </div>

            <div style="margin-top: 30px; text-align: center; color: #999; font-size: 12px;">

                <p>G√©n√©r√© par Facturify</p>
            </div>
        </div>
      </div>
      `;
  }

  // --- 2. GLOBAL CLICK INTERCEPTOR ---
  document.addEventListener('click', async function(e) {
      
      const target = e.target.closest('button');
      if (!target) return;
      const btnText = target.innerText.toUpperCase();

      // === A. PDF DOWNLOAD LOGIC ===
      if (btnText.includes("IMPRIMER") || btnText.includes("PDF")) {
          e.preventDefault();
          e.stopPropagation();

          // Search for the iframe content
          let element = null;
          const iframes = document.querySelectorAll('iframe');
          for (let iframe of iframes) {
              try {
                  const doc = iframe.contentDocument || iframe.contentWindow.document;
                  if (doc.getElementById('page-container')) {
                      element = doc.getElementById('page-container');
                      break;
                  }
              } catch (e) {}
          }

          if (!element) {
              alert("‚ö†Ô∏è Veuillez cliquer sur [VISUALISER] d'abord.");
              return;
          }

          const opt = {
              margin: 0,
              filename: 'facture.pdf',
              image: { type: 'jpeg', quality: 0.98 },
              html2canvas: { scale: 2, useCORS: true },
              jsPDF: { unit: 'in', format: 'a4', orientation: 'portrait' }
          };

          const oldText = target.innerText;
          target.innerText = "T√©l√©chargement...";
          
          try {
              await html2pdf().set(opt).from(element).save();
              target.innerText = oldText;
          } catch (err) {
              console.error(err);
              target.innerText = oldText;
          }
      }

      // === B. EMAIL SEND LOGIC ===
      if (btnText.includes("ENVOYER") || target.getAttribute('data-testid') === "button-send-email") {
          e.preventDefault();
          e.stopPropagation();

          const inputs = document.querySelectorAll('input');
          let emailInput = null;
          for (let i of inputs) {
              if (i.value.includes("@")) { emailInput = i; break; }
          }

          if (!emailInput) {
              alert("‚ö†Ô∏è Entrez un email.");
              return;
          }

          // Use our CLEAN HTML template
          const cleanHTML = getCleanEmailHTML();

          const oldText = target.innerText;
          target.innerText = "Envoi...";

          try {
              const response = await fetch("https://backend-aidengen-backend.up.railway.app/api/invoices/email", {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      to: emailInput.value,
                      subject: "Votre Facture (Facturify)",
                      html: cleanHTML
                  })
              });

              if (response.ok) {
                  alert("‚úÖ Email envoy√© !");
                  target.innerText = "Envoy√© !";
                  target.style.background = "#22c55e";
              } else {
                  alert("‚ùå Erreur serveur");
                  target.innerText = oldText;
              }
          } catch (err) {
              console.error(err);
              alert("‚ùå Erreur connexion");
              target.innerText = oldText;
          }
      }

  }, true);
