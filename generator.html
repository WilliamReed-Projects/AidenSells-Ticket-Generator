  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<style>
    /* 1. FORCE BUTTONS TO LOOK ACTIVE */
    button:disabled, button[disabled] {
        opacity: 1 !important;
        cursor: pointer !important;
        pointer-events: auto !important;
        filter: none !important;
    }
</style>

<script>
  console.log("‚ö° GOD MODE SCRIPT LOADED");

  // --- HELPER: Get Iframe Safely ---
  function getInvoiceIframe() {
      const iframes = document.querySelectorAll('iframe');
      for (let iframe of iframes) {
          try {
              const doc = iframe.contentDocument || iframe.contentWindow.document;
              // Check if it has the invoice container
              if (doc.getElementById('page-container') || doc.body.innerText.includes("FACTURE")) {
                  return iframe;
              }
          } catch (e) { }
      }
      return null;
  }

  // --- GLOBAL CLICK INTERCEPTOR (Bypasses React) ---
  document.addEventListener('click', async function(e) {
      
      // 1. IDENTIFY THE BUTTON
      const target = e.target.closest('button');
      if (!target) return;

      const btnText = target.innerText.toUpperCase();

      // --- CASE A: PDF DOWNLOAD ---
      if (btnText.includes("IMPRIMER") || btnText.includes("PDF")) {
          e.preventDefault();
          e.stopPropagation();
          console.log("üñ®Ô∏è PDF Click Intercepted!");

          const iframe = getInvoiceIframe();
          if (!iframe) {
              alert("‚ö†Ô∏è Veuillez cliquer sur [VISUALISER] et attendre que la facture apparaisse.");
              return;
          }

          const element = iframe.contentDocument.getElementById('page-container') || iframe.contentDocument.body;
          
          const opt = {
              margin:       0.2,
              filename:     'facture.pdf',
              image:        { type: 'jpeg', quality: 0.98 },
              html2canvas:  { scale: 2, useCORS: true },
              jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
          };

          const oldText = target.innerText;
          target.innerText = "‚è≥ G√©n√©ration...";
          
          try {
              await html2pdf().set(opt).from(element).save();
              target.innerText = oldText;
          } catch (err) {
              console.error(err);
              alert("Erreur PDF: " + err.message);
              target.innerText = oldText;
          }
      }

      // --- CASE B: EMAIL SEND ---
      if (btnText.includes("ENVOYER") || target.getAttribute('data-testid') === "button-send-email") {
          e.preventDefault();
          e.stopPropagation();
          console.log("üìß Email Click Intercepted!");

          // Get Email Input
          const inputs = document.querySelectorAll('input');
          let emailInput = null;
          for (let i of inputs) {
              if (i.value.includes("@")) { emailInput = i; break; }
          }

          if (!emailInput) {
              alert("‚ö†Ô∏è Veuillez entrer un email.");
              return;
          }

          const iframe = getInvoiceIframe();
          if (!iframe) {
              alert("‚ö†Ô∏è Veuillez cliquer sur [VISUALISER] d'abord.");
              return;
          }

          // üì∏ SNAPSHOT: Grab EVERYTHING from the iframe (Styles + Body)
          const iframeDoc = iframe.contentDocument;
          const fullHTML = `
            <html>
                <head>${iframeDoc.head.innerHTML}</head>
                <body style="background: #fff; margin: 0; padding: 20px;">
                    <div style="transform: scale(0.8); transform-origin: top left;">
                        ${iframeDoc.body.innerHTML}
                    </div>
                </body>
            </html>
          `;

          const oldText = target.innerText;
          target.innerText = "‚è≥ Envoi...";

          try {
              const response = await fetch("https://backend-aidengen-backend.up.railway.app/api/invoices/email", {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                      to: emailInput.value,
                      subject: "Votre Facture (PDF)",
                      html: fullHTML
                  })
              });

              if (response.ok) {
                  alert("‚úÖ Email envoy√© avec succ√®s !");
                  target.innerText = "Envoy√© !";
                  target.style.background = "green";
              } else {
                  const res = await response.json();
                  alert("‚ùå Erreur: " + res.message);
                  target.innerText = oldText;
              }
          } catch (err) {
              console.error(err);
              alert("‚ùå Erreur R√©seau");
              target.innerText = oldText;
          }
      }

  }, true); // 'true' here means we capture the event BEFORE React does
</script>
