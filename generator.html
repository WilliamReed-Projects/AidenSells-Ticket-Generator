  <body>
    <div id="root"></div>

    <script>
      console.log("üìß Production Email Script Loaded üöÄ");

      // 1. Force the button to be enabled (The Enforcer)
      setInterval(() => {
        const btn = document.querySelector('[data-testid="button-send-email"]');
        if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove("cursor-not-allowed", "opacity-50");
        }
      }, 500);

      // 2. The Click Listener
      document.body.addEventListener("click", async function (e) {
        const btn = e.target.closest('[data-testid="button-send-email"]');
        if (!btn) return;

        console.log("Button Clicked!");
        e.preventDefault();
        e.stopPropagation();

        // Find Email Input
        const inputs = document.querySelectorAll("input");
        let emailInput = null;
        for (let i of inputs) {
          if (
            i.type === "email" ||
            i.value.includes("@") ||
            i.placeholder.toLowerCase().includes("email")
          ) {
            emailInput = i;
            break;
          }
        }

        if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
          return;
        }

        const originalText = btn.innerText;
        btn.innerText = "Envoi...";

        // üëá PRODUCTION BACKEND URL
        const API_URL = "https://backend-aidengen-backend.up.railway.app";

        try {
          const response = await fetch(`${API_URL}/api/invoices/email`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            // ‚ùå NO CREDENTIALS for Cross-Domain Compatibility
            body: JSON.stringify({
              to: emailInput.value,
              subject: "Votre Re√ßu AidenSells",
              html: "<h1>Merci pour votre achat!</h1><p>Voici votre ticket.</p>",
            }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("‚úÖ Email envoy√© avec succ√®s !");
            btn.innerText = "Envoy√© !";
            btn.style.backgroundColor = "#22c55e";
          } else {
            alert("‚ùå Erreur: " + (result.message || "Erreur inconnue"));
            btn.innerText = originalText;
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Erreur de connexion (Check Console)");
          btn.innerText = originalText;
        }
      });
    </script>
