    <div id="root"></div>
    
   <script>
  console.log("üìß Invoice Scraper V3 Loaded üöÄ");

  // 1. Force the button to be enabled
  setInterval(() => {
      const btn = document.querySelector('[data-testid="button-send-email"]');
      if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove('cursor-not-allowed', 'opacity-50');
      }
  }, 500);

  // 2. The Click Listener
  document.body.addEventListener('click', async function(e) {
      const btn = e.target.closest('[data-testid="button-send-email"]');
      if (!btn) return;

      e.preventDefault();
      e.stopPropagation();

      const inputs = document.querySelectorAll('input');
      let emailInput = null;
      for (let i of inputs) {
          if (i.type === "email" || i.value.includes("@") || i.placeholder.toLowerCase().includes("email")) {
              emailInput = i;
              break;
          }
      }

      if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Please enter a valid email address.");
          return;
      }

      // üïµÔ∏è‚Äç‚ôÇÔ∏è FIND THE INVOICE (IFRAME HUNTER)
      let invoiceElement = document.getElementById('page-container');
      if (!invoiceElement) {
          console.log("üîç Searching inside iframes...");
          const iframes = document.querySelectorAll('iframe');
          for (let iframe of iframes) {
              try {
                  const innerDoc = iframe.contentDocument || iframe.contentWindow.document;
                  const found = innerDoc.getElementById('page-container');
                  if (found) {
                      invoiceElement = found;
                      break;
                  }
              } catch (err) { console.log("‚ö†Ô∏è Iframe security:", err); }
          }
      }

      if (!invoiceElement) {
          alert("‚ùå Invoice not found. Please click 'Visualiser' first to generate it!");
          return;
      }

      // üé® STYLE INJECTION (The Secret Sauce)
      // We wrap the raw content in a nice box so it looks like a paper receipt in the email.
      const emailBody = `
        <div style="font-family: Arial, sans-serif; background-color: #eeeeee; padding: 40px; text-align: center;">
            <div style="max-width: 600px; margin: 0 auto; background: #fff; padding: 20px; box-shadow: 0 0 10px rgba(0,0,0,0.1); text-align: left; border: 1px solid #ddd;">
                <h2 style="text-align: center; border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 20px; color: #333;">INVOICE COPY</h2>
                
                <div style="font-size: 14px; line-height: 1.5; color: #333; overflow-x: auto;">
                    ${invoiceElement.innerHTML}
                </div>

                <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 10px; text-align: center; color: #888; font-size: 12px;">
                    Sent via Facturify
                </div>
            </div>
        </div>
      `;

      const originalText = btn.innerText;
      btn.innerText = "Sending...";

      // üëá YOUR PRODUCTION BACKEND URL
      const API_URL = "https://backend-aidengen-backend.up.railway.app";

      try {
          const response = await fetch(`${API_URL}/api/invoices/email`, {
              method: 'POST',
              headers: { 
                  'Content-Type': 'application/json' 
              },
              body: JSON.stringify({
                  to: emailInput.value,
                  subject: "Your Facturify Receipt",
                  html: emailBody
              })
          });

          const result = await response.json();

          if (response.ok) {
              alert("‚úÖ Email sent successfully!");
              btn.innerText = "Sent!";
              btn.style.backgroundColor = "#22c55e";
          } else {
              alert("‚ùå Error: " + (result.message || "Unknown error"));
              btn.innerText = originalText;
          }
      } catch (err) {
          console.error(err);
          alert("‚ùå Connection Error (Check Console)");
          btn.innerText = originalText;
      }
  });
</script>
