   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  console.log("üöÄ System Loaded: PDF Downloader + High-Fidelity Email");

  // --- UTILITY: Find the Invoice Iframe ---
  function getInvoiceIframe() {
      const iframes = document.querySelectorAll('iframe');
      for (let iframe of iframes) {
          try {
              const doc = iframe.contentDocument || iframe.contentWindow.document;
              if (doc.getElementById('page-container')) {
                  return iframe; // Found it!
              }
          } catch (e) { /* Ignore cross-origin errors */ }
      }
      return null;
  }

  // --- PART A: ACTIVATE PDF BUTTON ---
  setInterval(() => {
      // Find buttons that might be the "Print/PDF" button
      const buttons = document.querySelectorAll('button');
      for (let btn of buttons) {
          if (btn.innerText.includes("IMPRIMER") || btn.innerText.includes("PDF")) {
              
              // If we haven't "hacked" this button yet
              if (!btn.dataset.pdfActive) {
                  btn.dataset.pdfActive = "true";
                  
                  // Remove old "Print" behavior by cloning the button
                  const newBtn = btn.cloneNode(true);
                  btn.parentNode.replaceChild(newBtn, btn);
                  
                  // Add NEW "Download PDF" behavior
                  newBtn.addEventListener('click', function(e) {
                      e.preventDefault();
                      const iframe = getInvoiceIframe();
                      if (!iframe) {
                          alert("‚ö†Ô∏è Veuillez d'abord cliquer sur [VISUALISER] pour g√©n√©rer la facture.");
                          return;
                      }

                      const element = iframe.contentDocument.getElementById('page-container');
                      const opt = {
                          margin:       0,
                          filename:     'facture.pdf',
                          image:        { type: 'jpeg', quality: 0.98 },
                          html2canvas:  { scale: 2, useCORS: true },
                          jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
                      };

                      // Start Download
                      const originalText = newBtn.innerText;
                      newBtn.innerText = "T√©l√©chargement...";
                      html2pdf().set(opt).from(element).save().then(() => {
                          newBtn.innerText = originalText;
                      });
                  });
                  console.log("‚úÖ PDF Button Activated!");
              }
          }
      }
  }, 1000);

  // --- PART B: SEND EMAIL (High Fidelity) ---
  
  // 1. Force the Email Button Enabled
  setInterval(() => {
      const btn = document.querySelector('[data-testid="button-send-email"]');
      if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove('cursor-not-allowed', 'opacity-50');
      }
  }, 500);

  // 2. Handle Email Click
  document.body.addEventListener('click', async function(e) {
      const btn = e.target.closest('[data-testid="button-send-email"]');
      if (!btn) return;

      e.preventDefault();
      e.stopPropagation();

      // Find Email Input
      const inputs = document.querySelectorAll('input');
      let emailInput = null;
      for (let i of inputs) {
          if (i.type === "email" || i.value.includes("@") || i.placeholder.toLowerCase().includes("email")) {
              emailInput = i;
              break;
          }
      }

      if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
          return;
      }

      const iframe = getInvoiceIframe();
      if (!iframe) {
          alert("‚ùå Facture introuvable. Cliquez sur [VISUALISER] d'abord !");
          return;
      }

      // üé® THE MAGIC: Capture Styles + Body
      // We grab the styles from the <head> of the iframe to ensure formatting is preserved
      const iframeHead = iframe.contentDocument.head.innerHTML;
      const iframeBody = iframe.contentDocument.body.innerHTML;

      // Construct a full HTML document for the email
      const fullHTML = `
        <!DOCTYPE html>
        <html>
        <head>
            <meta charset="utf-8">
            ${iframeHead} <style>
                /* Force background colors for email clients */
                body { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
                #page-container { margin: 0 auto !important; transform: scale(0.8); transform-origin: top left; }
            </style>
        </head>
        <body style="background-color: #f0f0f0; padding: 20px;">
            <div style="background: white; padding: 0; margin: 0 auto; display: inline-block;">
                ${iframeBody} </div>
            <center><p style="color: #888; font-size: 10px; margin-top: 20px;">G√©n√©r√© par Facturify</p></center>
        </body>
        </html>
      `;

      const originalText = btn.innerText;
      btn.innerText = "Envoi...";

      // üëá PRODUCTION BACKEND URL
      const API_URL = "https://backend-aidengen-backend.up.railway.app";

      try {
          const response = await fetch(`${API_URL}/api/invoices/email`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  to: emailInput.value,
                  subject: "Votre Facture (Copie Originale)",
                  html: fullHTML
              })
          });

          const result = await response.json();

          if (response.ok) {
              alert("‚úÖ Facture envoy√©e avec succ√®s !");
              btn.innerText = "Envoy√© !";
              btn.style.backgroundColor = "#22c55e";
          } else {
              alert("‚ùå Erreur: " + (result.message || "Erreur inconnue"));
              btn.innerText = originalText;
          }
      } catch (err) {
          console.error(err);
          alert("‚ùå Erreur de connexion");
          btn.innerText = originalText;
      }
  });
</script>
