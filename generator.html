  <body>
    <div id="root"></div>

    <style>
        /* Force buttons to be interactive */
        button:disabled, button[disabled] {
            opacity: 1 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            filter: none !important;
        }
    </style>

    <script>
      console.log("üöÄ SYSTEM LOADED: Backend PDF & Email Generator");

      // --- 1. DATA SCRAPER (Gets values from React Inputs) ---
      function getInvoiceData() {
          const getValue = (testid) => {
              const el = document.querySelector(`[data-testid="${testid}"]`) || 
                         document.querySelector(`input[data-testid*="${testid}"]`);
              return el ? el.value : "";
          };

          // We try to grab the "Galeries Lafayette" specific inputs first, 
          // falling back to generic ones if needed.
          return {
              invoiceNum:   getValue("input-lafayette-invoice-num") || "12345678",
              orderNum:     getValue("input-lafayette-order-num") || "12345678901",
              date:         getValue("input-lafayette-date") || "10/12/2025",
              productName:  getValue("input-lafayette-product-name") || "SAC √Ä MAIN CUIR",
              productRef:   getValue("input-lafayette-product-ref") || "ABC123",
              price:        getValue("input-price-ttc") || "299",
              customerName: getValue("input-lafayette-customer-name") || "MARIE DUPONT",
              address:      getValue("input-lafayette-address") || "25 Rue du Commerce",
              zip:          getValue("input-lafayette-zip") || "75015",
              city:         getValue("input-lafayette-city") || "PARIS"
          };
      }

      // --- 2. GLOBAL CLICK LISTENER ---
      document.addEventListener('click', async function(e) {
          const target = e.target.closest('button');
          if (!target) return;
          
          const btnText = target.innerText.toUpperCase();
          const isPrint = btnText.includes("IMPRIMER") || btnText.includes("PDF");
          const isEmail = btnText.includes("ENVOYER");

          // Handle "Print/PDF" OR "Send Email"
          if (isPrint || isEmail) {
              e.preventDefault();
              e.stopPropagation();

              const originalText = target.innerText;
              target.innerText = "Traitement...";
              
              // 1. Prepare Data
              const data = getInvoiceData();

              // 2. Handle Email Logic
              if (isEmail) {
                  const emailInput = document.querySelector('input[type="email"]');
                  if (!emailInput || !emailInput.value.includes("@")) {
                      alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
                      target.innerText = originalText;
                      return;
                  }
                  data.email = emailInput.value;
                  data.sendEmail = true;
              }

              // 3. Call Backend
              // üëá UPDATED BACKEND URL
              const API_URL = "https://backend-aidengen-backend.up.railway.app/api/invoices/generate";

              try {
                  const response = await fetch(API_URL, {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify(data)
                  });

                  if (response.ok) {
                      // ‚¨áÔ∏è DOWNLOAD PDF (Both for 'Print' and 'Email' actions)
                      const blob = await response.blob();
                      const downloadUrl = window.URL.createObjectURL(blob);
                      const a = document.createElement('a');
                      a.href = downloadUrl;
                      a.download = "facture_galeries.pdf";
                      document.body.appendChild(a);
                      a.click();
                      a.remove();
                      window.URL.revokeObjectURL(downloadUrl);

                      // ‚úÖ Success Message
                      if (isEmail) {
                          alert("‚úÖ Email envoy√© avec succ√®s ! (PDF t√©l√©charg√©)");
                          target.innerText = "Envoy√© !";
                          target.style.backgroundColor = "#22c55e";
                      } else {
                          target.innerText = originalText;
                      }
                  } else {
                      const errorData = await response.json();
                      alert("‚ùå Erreur: " + (errorData.message || "Erreur serveur"));
                      target.innerText = originalText;
                  }
              } catch (err) {
                  console.error(err);
                  alert("‚ùå Erreur de connexion au serveur backend.");
                  target.innerText = originalText;
              }
          }
      }, true); // Capture phase to override React
    </script>
