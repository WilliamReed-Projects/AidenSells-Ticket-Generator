  <body>
    <div id="root"></div>

   <style>
        /* Force buttons to be active so we can click them */
        button:disabled, button[disabled] {
            opacity: 1 !important;
            cursor: pointer !important;
            pointer-events: auto !important;
            filter: none !important;
        }
    </style>

    <script>
      console.log("üöÄ SYSTEM LOADED: Backend PDF & Smart Email");

      // --- 1. SCRAPE DATA ---
      function getInvoiceData() {
          const val = (id) => {
              const el = document.querySelector(`[data-testid="${id}"]`) || 
                         document.querySelector(`input[data-testid*="${id}"]`);
              return el ? el.value : "";
          };

          // Get values from React inputs
          return {
              invoiceNum:   val("input-lafayette-invoice-num") || "12345678",
              orderNum:     val("input-lafayette-order-num") || "12345678901",
              date:         val("input-lafayette-date") || "10/12/2025",
              productName:  val("input-lafayette-product-name") || "SAC √Ä MAIN CUIR",
              productRef:   val("input-lafayette-product-ref") || "ABC123",
              price:        val("input-price-ttc") || "299",
              customerName: val("input-lafayette-customer-name") || "MARIE DUPONT",
              address:      val("input-lafayette-address") || "25 Rue du Commerce",
              zip:          val("input-lafayette-zip") || "75015",
              city:         val("input-lafayette-city") || "PARIS"
          };
      }

      // --- 2. CLICK HANDLER ---
      document.addEventListener('click', async function(e) {
          const target = e.target.closest('button');
          if (!target) return;
          
          const btnText = target.innerText.toUpperCase();
          const isEmail = btnText.includes("ENVOYER");
          const isPrint = btnText.includes("IMPRIMER") || btnText.includes("PDF");

          if (!isEmail && !isPrint) return;

          e.preventDefault();
          e.stopPropagation();

          const originalText = target.innerText;
          target.innerText = "Traitement...";
          
          const data = getInvoiceData();

          if (isEmail) {
              const emailInput = document.querySelector('input[type="email"]');
              if (!emailInput || !emailInput.value.includes("@")) {
                  alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
                  target.innerText = originalText;
                  return;
              }
              data.email = emailInput.value;
              data.sendEmail = true;
          }

          // üëá BACKEND URL (Verify this matches your Railway URL)
          const API_URL = "https://backend-aidengen-backend.up.railway.app/api/invoices/generate";

          try {
              const response = await fetch(API_URL, {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify(data)
              });

              // üîç INTELLIGENT RESPONSE HANDLING
              const contentType = response.headers.get("content-type");

              if (contentType && contentType.indexOf("application/json") !== -1) {
                  // ‚úÖ JSON RESPONSE -> EMAIL SENT (Show Alert, Do NOT Download)
                  const json = await response.json();
                  if (response.ok) {
                      alert("‚úÖ " + (json.message || "Email envoy√© avec succ√®s !"));
                      target.innerText = "Envoy√© !";
                      target.style.backgroundColor = "#22c55e";
                  } else {
                      alert("‚ùå " + json.message);
                      target.innerText = originalText;
                  }
              } else {
                  // ‚¨áÔ∏è BLOB RESPONSE -> PDF DOWNLOAD (Trigger File)
                  const blob = await response.blob();
                  const url = window.URL.createObjectURL(blob);
                  const a = document.createElement('a');
                  a.href = url;
                  a.download = "facture_galeries.pdf";
                  document.body.appendChild(a);
                  a.click();
                  a.remove();
                  window.URL.revokeObjectURL(url);
                  target.innerText = originalText;
              }

          } catch (err) {
              console.error(err);
              alert("‚ùå Erreur r√©seau ou serveur.");
              target.innerText = originalText;
          }
      }, true);
    </script>
