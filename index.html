  <body>
    <div id="root"></div>
    
<script>
  console.log("üìß Invoice Scraper Script Loaded üöÄ");

  // 1. Force the button to be enabled (The Enforcer)
  setInterval(() => {
      const btn = document.querySelector('[data-testid="button-send-email"]');
      if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove('cursor-not-allowed', 'opacity-50');
      }
  }, 500);

  // 2. The Click Listener
  document.body.addEventListener('click', async function(e) {
      const btn = e.target.closest('[data-testid="button-send-email"]');
      if (!btn) return;

      console.log("Button Clicked!");
      e.preventDefault();
      e.stopPropagation();

      // Find Email Input
      const inputs = document.querySelectorAll('input');
      let emailInput = null;
      for (let i of inputs) {
          if (i.type === "email" || i.value.includes("@") || i.placeholder.toLowerCase().includes("email")) {
              emailInput = i;
              break;
          }
      }

      if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
          return;
      }

      // üïµÔ∏è‚Äç‚ôÇÔ∏è CAPTURE THE INVOICE HTML
      const invoiceElement = document.getElementById('page-container');
      if (!invoiceElement) {
          alert("‚ùå Impossible de trouver la facture √† l'√©cran. Veuillez g√©n√©rer une facture d'abord.");
          return;
      }

      // We wrap it in a container to center it in the email
      const invoiceHTML = `
        <div style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px; text-align: center;">
            <h2>Votre Facture Facturify</h2>
            <div style="background: white; padding: 20px; border-radius: 8px; display: inline-block; text-align: left; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                ${invoiceElement.innerHTML}
            </div>
            <p style="margin-top: 20px; color: #888; font-size: 12px;">G√©n√©r√© par Facturify</p>
        </div>
      `;

      const originalText = btn.innerText;
      btn.innerText = "Envoi...";

      const API_URL = "https://backend-aidengen-backend.up.railway.app";

      try {
          const response = await fetch(`${API_URL}/api/invoices/email`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  to: emailInput.value,
                  subject: "Votre Re√ßu Facturify",
                  html: invoiceHTML // üëà SENDING THE REAL INVOICE NOW!
              })
          });

          const result = await response.json();

          if (response.ok) {
              alert("‚úÖ Facture envoy√©e avec succ√®s !");
              btn.innerText = "Envoy√© !";
              btn.style.backgroundColor = "#22c55e";
          } else {
              alert("‚ùå Erreur: " + (result.message || "Erreur inconnue"));
              btn.innerText = originalText;
          }
      } catch (err) {
          console.error(err);
          alert("‚ùå Erreur de connexion (Check Console)");
          btn.innerText = originalText;
      }
  });
</script>
