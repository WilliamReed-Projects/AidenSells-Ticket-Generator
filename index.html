  <body>
    <div id="root"></div>

    <script>
      console.log("üìß Production Email Script Loaded üöÄ");

      // 1. Force the button to be enabled
      setInterval(() => {
        const btn = document.querySelector('[data-testid="button-send-email"]');
        if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove("cursor-not-allowed", "opacity-50");
        }
      }, 500);

      // 2. Generate PDF from iframe
      async function generatePDFFromIframe() {
        const iframe = document.querySelector(
          '[data-testid="invoice-preview-iframe"]'
        );
        if (!iframe || !iframe.contentDocument) {
          throw new Error("Invoice preview not found");
        }

        const iframeDoc =
          iframe.contentDocument || iframe.contentWindow.document;
        const iframeBody = iframeDoc.body;

        // Use html2canvas to capture the iframe content
        const canvas = await html2canvas(iframeBody, {
          scale: 2,
          useCORS: true,
          logging: false,
          allowTaint: true,
          backgroundColor: "#ffffff",
        });

        // Convert canvas to PDF
        const imgData = canvas.toDataURL("image/png");
        const { jsPDF } = window.jspdf;
        const pdf = new jsPDF({
          orientation: "portrait",
          unit: "px",
          format: "a4",
        });

        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = pdf.internal.pageSize.getHeight();

        pdf.addImage(imgData, "PNG", 0, 0, pdfWidth, pdfHeight);

        // Convert PDF to base64
        const pdfBase64 = pdf.output("datauristring").split(",")[1];
        return pdfBase64;
      }

      // 3. Click Listener for Email
      document.body.addEventListener("click", async function (e) {
        const btn = e.target.closest('[data-testid="button-send-email"]');
        if (!btn) return;

        console.log("Email Button Clicked!");
        e.preventDefault();
        e.stopPropagation();

        // Find Email Input
        const inputs = document.querySelectorAll("input");
        let emailInput = null;
        for (let i of inputs) {
          if (
            i.type === "email" ||
            i.value.includes("@") ||
            i.placeholder.toLowerCase().includes("email")
          ) {
            emailInput = i;
            break;
          }
        }

        if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
          return;
        }

        const originalText = btn.innerText;
        btn.innerText = "G√©n√©ration PDF...";

        try {
          // Generate PDF
          const pdfBase64 = await generatePDFFromIframe();

          btn.innerText = "Envoi...";

          const API_URL = "https://backend-aidengen-backend.up.railway.app";

          const response = await fetch(`${API_URL}/api/invoices/email`, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              to: emailInput.value,
              subject: "Votre Facture AidenSells",
              html: "<h1>Merci pour votre achat!</h1><p>Voici votre facture en pi√®ce jointe.</p>",
              pdf_data: pdfBase64,
              fileName: `Facture_AidenSells_${new Date()
                .toLocaleDateString("fr-FR")
                .replace(/\//g, "-")}.pdf`,
            }),
          });

          const result = await response.json();

          if (response.ok) {
            alert("‚úÖ Email envoy√© avec succ√®s !");
            btn.innerText = "Envoy√© !";
            btn.style.backgroundColor = "#22c55e";
            setTimeout(() => {
              btn.innerText = originalText;
              btn.style.backgroundColor = "";
            }, 3000);
          } else {
            alert("‚ùå Erreur: " + (result.message || "Erreur inconnue"));
            btn.innerText = originalText;
          }
        } catch (err) {
          console.error(err);
          alert("‚ùå Erreur: " + err.message);
          btn.innerText = originalText;
        }
      });
    </script>
