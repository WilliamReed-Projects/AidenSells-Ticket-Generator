    <div id="root"></div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

<script>
  console.log("üöÄ V4 Loaded: PDF Download + Style Baking");

  // --- HELPER 1: Find the Invoice Iframe ---
  function getInvoiceIframe() {
      const iframes = document.querySelectorAll('iframe');
      for (let iframe of iframes) {
          try {
              const doc = iframe.contentDocument || iframe.contentWindow.document;
              if (doc.getElementById('page-container')) {
                  return iframe;
              }
          } catch (e) { }
      }
      return null;
  }

  // --- HELPER 2: Bake Styles (Force Gmail to see the design) ---
  // This function copies the CSS "Computed Styles" and pastes them directly on the HTML
  function bakeStyles(sourceNode, targetNode) {
      const computed = window.getComputedStyle(sourceNode);
      
      // We only copy critical styles to keep email light
      const stylesToCopy = [
          'display', 'position', 'width', 'height', 'top', 'left', 
          'backgroundColor', 'color', 'fontSize', 'fontWeight', 'textAlign',
          'border', 'borderBottom', 'borderTop', 'padding', 'margin', 'lineHeight'
      ];

      stylesToCopy.forEach(prop => {
          targetNode.style[prop] = computed[prop];
      });

      // Process children
      for (let i = 0; i < sourceNode.children.length; i++) {
          if (targetNode.children[i]) {
              bakeStyles(sourceNode.children[i], targetNode.children[i]);
          }
      }
  }

  // --- PART A: ACTIVATE PDF DOWNLOAD BUTTON ---
  setInterval(() => {
      // Look for buttons that say "IMPRIMER" or "PDF"
      const buttons = document.querySelectorAll('button');
      for (let btn of buttons) {
          const text = btn.innerText.toUpperCase();
          if ((text.includes("IMPRIMER") || text.includes("PDF")) && !btn.dataset.pdfActive) {
              
              btn.dataset.pdfActive = "true";
              
              // Replace with our own button to stop the default print popup
              const newBtn = btn.cloneNode(true);
              btn.parentNode.replaceChild(newBtn, btn);
              
              newBtn.addEventListener('click', function(e) {
                  e.preventDefault();
                  const iframe = getInvoiceIframe();
                  if (!iframe) {
                      alert("‚ö†Ô∏è Veuillez d'abord cliquer sur [VISUALISER] pour g√©n√©rer la facture.");
                      return;
                  }

                  const element = iframe.contentDocument.getElementById('page-container');
                  
                  // PDF Settings
                  const opt = {
                      margin:       0.2,
                      filename:     'facture.pdf',
                      image:        { type: 'jpeg', quality: 0.98 },
                      html2canvas:  { scale: 2, useCORS: true },
                      jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' }
                  };

                  const originalText = newBtn.innerText;
                  newBtn.innerText = "T√©l√©chargement...";
                  
                  html2pdf().set(opt).from(element).save().then(() => {
                      newBtn.innerText = originalText;
                  });
              });
              console.log("‚úÖ PDF Download Button Connected!");
          }
      }
  }, 1000);

  // --- PART B: SEND EMAIL (With Style Baking) ---
  
  // 1. Enable Email Button
  setInterval(() => {
      const btn = document.querySelector('[data-testid="button-send-email"]');
      if (btn && btn.disabled) {
          btn.disabled = false;
          btn.style.opacity = "1";
          btn.style.cursor = "pointer";
          btn.style.pointerEvents = "auto";
          btn.classList.remove('cursor-not-allowed', 'opacity-50');
      }
  }, 500);

  // 2. Email Click Handler
  document.body.addEventListener('click', async function(e) {
      const btn = e.target.closest('[data-testid="button-send-email"]');
      if (!btn) return;

      e.preventDefault();
      e.stopPropagation();

      const inputs = document.querySelectorAll('input');
      let emailInput = null;
      for (let i of inputs) {
          if (i.type === "email" || i.value.includes("@") || i.placeholder.toLowerCase().includes("email")) {
              emailInput = i;
              break;
          }
      }

      if (!emailInput || !emailInput.value.includes("@")) {
          alert("‚ö†Ô∏è Veuillez entrer une adresse email valide.");
          return;
      }

      const iframe = getInvoiceIframe();
      if (!iframe) {
          alert("‚ùå Facture introuvable. Cliquez sur [VISUALISER] d'abord !");
          return;
      }

      const originalElement = iframe.contentDocument.getElementById('page-container');
      
      // üß¨ CLONE AND BAKE STYLES
      // We clone the element so we can mess with it without breaking the screen
      const clonedElement = originalElement.cloneNode(true);
      
      // We must append clone to document temporarily to calculate styles (hidden)
      clonedElement.style.position = 'absolute';
      clonedElement.style.top = '-9999px';
      document.body.appendChild(clonedElement);

      // Recursive function to force styles onto the clone
      bakeStyles(originalElement, clonedElement);

      // Wrap in a table for email structure
      const finalHTML = `
        <div style="background-color: #eee; padding: 20px; font-family: sans-serif;">
            <div style="background: white; padding: 15px; margin: 0 auto; max-width: 800px;">
                ${clonedElement.innerHTML}
            </div>
        </div>
      `;

      // Clean up
      document.body.removeChild(clonedElement);

      const originalText = btn.innerText;
      btn.innerText = "Envoi...";
      const API_URL = "https://backend-aidengen-backend.up.railway.app";

      try {
          const response = await fetch(`${API_URL}/api/invoices/email`, {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({
                  to: emailInput.value,
                  subject: "Votre Facture PDF",
                  html: finalHTML
              })
          });

          if (response.ok) {
              alert("‚úÖ Email envoy√© ! (Le design devrait √™tre visible)");
              btn.innerText = "Envoy√© !";
              btn.style.backgroundColor = "#22c55e";
          } else {
              alert("‚ùå Erreur serveur");
              btn.innerText = originalText;
          }
      } catch (err) {
          console.error(err);
          alert("‚ùå Erreur connexion");
          btn.innerText = originalText;
      }
  });
</script>
